<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval Isis</title>
    <!-- Tailwind CSS para estiliza√ß√£o r√°pida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonte fofa e arredondada (Nunito) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        baby: {
                            100: '#fce7f3', // Rosa bem claro
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899', // Rosa principal
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos customizados para o checkbox e anima√ß√µes */
        .checkbox-custom {
            accent-color: #ec4899;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            border-radius: 0.375rem;
        }
        .item-text {
            transition: all 0.3s ease;
        }
        .item-checked {
            text-decoration: line-through;
            color: #9ca3af; /* Cinza claro */
        }
    </style>
</head>
<body class="bg-baby-100 text-gray-800 min-h-screen py-8 px-4 sm:px-6 lg:px-8">

    <div class="max-w-3xl mx-auto">
        <!-- Cabe√ßalho -->
        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-baby-500 mb-2 drop-shadow-sm">
                Enxoval Isis üçº
            </h1>
            <p class="text-gray-600 font-semibold text-lg">Lista de comprinhas para a chegada da princesa</p>
            
            <!-- Barra de Progresso -->
            <div class="mt-6 bg-white rounded-full h-6 shadow-inner overflow-hidden border border-baby-200 relative">
                <div id="progress-bar" class="bg-baby-400 h-full transition-all duration-500 ease-out w-0"></div>
                <div id="progress-text" class="absolute inset-0 flex items-center justify-center text-sm font-bold text-gray-700 mix-blend-darken">
                    0% Conclu√≠do
                </div>
            </div>
        </div>

        <!-- Categoria 1: Panos -->
        <section class="bg-white rounded-3xl shadow-md p-6 sm:p-8 mb-8 border-t-4 border-baby-400">
            <h2 class="text-2xl font-bold text-baby-500 mb-6 flex items-center">
                <span class="text-3xl mr-2">üß∏</span> Panos
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="section-panos">
                <!-- Itens ser√£o gerados pelo JavaScript -->
            </div>
        </section>

        <!-- Categoria 2: Roupas -->
        <section class="bg-white rounded-3xl shadow-md p-6 sm:p-8 mb-8 border-t-4 border-baby-400">
            <h2 class="text-2xl font-bold text-baby-500 mb-6 flex items-center">
                <span class="text-3xl mr-2">üëó</span> Roupas
            </h2>
            <div class="space-y-6" id="section-roupas">
                <!-- Itens ser√£o gerados pelo JavaScript -->
            </div>
        </section>

        <!-- Categoria 3: Para Mim -->
        <section class="bg-white rounded-3xl shadow-md p-6 sm:p-8 mb-8 border-t-4 border-baby-400">
            <h2 class="text-2xl font-bold text-baby-500 mb-6 flex items-center">
                <span class="text-3xl mr-2">üë©‚Äçüëß</span> Para mim (Mam√£e)
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="section-paramim">
                <!-- Itens ser√£o gerados pelo JavaScript -->
            </div>
        </section>

        <div class="text-center mt-8 mb-12">
            <button id="btn-reset" class="text-sm text-gray-400 hover:text-baby-500 underline transition-colors">
                Limpar toda a lista e recome√ßar
            </button>
        </div>
    </div>

    <script>
        // Dados extra√≠dos da imagem
        const enxovalData = {
            panos: [
                { id: 'pano-fralda', name: 'Fralda de ombro (10)' },
                { id: 'pano-cueiro', name: 'Cueiro (6)' },
                { id: 'pano-cobertor', name: 'Cobertor (3)' },
                { id: 'pano-manta', name: 'Manta (3)' },
                { id: 'pano-boca', name: 'Pano de boca (6)' },
                { id: 'pano-toalha', name: 'Toalha (2)' },
                { id: 'pano-lencol', name: 'Len√ßol de el√°stico p/ ber√ßo (4)' },
                { id: 'pano-mosquiteiro', name: 'Mosquiteiro (1)' }
            ],
            roupas: [
                { name: 'Body manga curta', sizes: [{ id: 'rmc-rn', label: '3 RN' }, { id: 'rmc-p', label: '6 P' }, { id: 'rmc-m', label: '3 M' }] },
                { name: 'Body manga longa', sizes: [{ id: 'rml-rn', label: '3 RN' }, { id: 'rml-p', label: '3 P' }, { id: 'rml-m', label: '3 M' }] },
                { name: 'Camiseta', sizes: [{ id: 'rcam-rn', label: '3 RN' }, { id: 'rcam-p', label: '3 P' }, { id: 'rcam-m', label: '3 M' }] },
                { name: 'Cal√ßa', sizes: [{ id: 'rcal-rn', label: '3 RN' }, { id: 'rcal-p', label: '9 P' }, { id: 'rcal-m', label: '3 M' }] },
                { name: 'Tapa fralda', sizes: [{ id: 'rtf-p', label: '3 P' }, { id: 'rtf-m', label: '3 M' }] },
                { name: 'Macac√£o', sizes: [{ id: 'rmac-rn', label: '3 RN' }, { id: 'rmac-p', label: '6 P' }, { id: 'rmac-m', label: '3 M' }] },
                { name: 'Conjunto de frio', sizes: [{ id: 'rcf-rn', label: '1 RN' }, { id: 'rcf-p', label: '2 P' }, { id: 'rcf-m', label: '1 M' }] },
                { name: 'Sa√≠da maternidade (Simples)', sizes: [{ id: 'rsm-rn', label: '1 RN' }] },
                { name: 'Luva', sizes: [{ id: 'rluv-rn', label: '3 RN' }] },
                { name: 'Touca', sizes: [{ id: 'rtou-rn', label: '2 RN' }, { id: 'rtou-p', label: '2 P' }] },
                { name: 'Meia', sizes: [{ id: 'rmei-rn', label: '3 RN' }, { id: 'rmei-p', label: '3 P' }, { id: 'rmei-m', label: '3 M' }] },
                { name: 'Sapato / Sand√°lia', sizes: [{ id: 'rsap-rn', label: '1 RN' }, { id: 'rsap-p', label: '1 P' }, { id: 'rsap-m', label: '1 M' }] }
            ],
            paraMim: [
                { id: 'mae-abs-seios', name: 'Absorvente para seios' },
                { id: 'mae-abs-parto', name: 'Absorvente p√≥s parto' },
                { id: 'mae-sutia', name: 'Suti√£ amamenta√ß√£o' },
                { id: 'mae-rosquinha', name: 'Rosquinha para seios' },
                { id: 'mae-pijama', name: 'Pijama' },
                { id: 'mae-pomada', name: 'Pomada p/ fissuras' },
                { id: 'mae-toalha', name: 'Toalha' }
            ]
        };

        // Fun√ß√£o para criar um item simples (checkbox + label)
        function createSimpleItem(item) {
            return `
                <label class="flex items-center space-x-3 p-3 rounded-xl hover:bg-baby-100/50 transition-colors cursor-pointer group">
                    <input type="checkbox" id="${item.id}" class="checkbox-custom group-hover:scale-110 transition-transform">
                    <span class="text-lg font-semibold text-gray-700 item-text select-none" id="label-${item.id}">
                        ${item.name}
                    </span>
                </label>
            `;
        }

        // Fun√ß√£o para criar grupo de roupas (Nome + Tamanhos)
        function createClothingItem(roupa) {
            const sizesHtml = roupa.sizes.map(size => `
                <label class="flex items-center space-x-2 bg-gray-50 p-2 px-3 rounded-lg border border-gray-100 hover:bg-baby-100 transition-colors cursor-pointer">
                    <input type="checkbox" id="${size.id}" class="checkbox-custom w-4 h-4">
                    <span class="font-bold text-gray-700 item-text select-none" id="label-${size.id}">${size.label}</span>
                </label>
            `).join('');

            return `
                <div class="border-b border-gray-100 pb-4 last:border-0 last:pb-0">
                    <div class="font-bold text-lg text-gray-800 mb-3 ml-2">${roupa.name}</div>
                    <div class="flex flex-wrap gap-3 ml-2">
                        ${sizesHtml}
                    </div>
                </div>
            `;
        }

        // Renderizar a lista na tela
        document.getElementById('section-panos').innerHTML = enxovalData.panos.map(createSimpleItem).join('');
        document.getElementById('section-roupas').innerHTML = enxovalData.roupas.map(createClothingItem).join('');
        document.getElementById('section-paramim').innerHTML = enxovalData.paraMim.map(createSimpleItem).join('');

        // L√≥gica de Interatividade e Salvamento
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function updateProgress() {
            const total = checkboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percentage = Math.round((checked / total) * 100);
            
            progressBar.style.width = `${percentage}%`;
            progressText.innerText = `${percentage}% Conclu√≠do (${checked} de ${total})`;

            if (percentage === 100) {
                progressBar.classList.remove('bg-baby-400');
                progressBar.classList.add('bg-green-400');
                progressText.innerText = 'üéâ Enxoval Completo! üéâ';
            } else {
                progressBar.classList.add('bg-baby-400');
                progressBar.classList.remove('bg-green-400');
            }
        }

        function toggleLineThrough(checkbox) {
            const labelSpan = document.getElementById(`label-${checkbox.id}`);
            if (labelSpan) {
                if (checkbox.checked) {
                    labelSpan.classList.add('item-checked');
                } else {
                    labelSpan.classList.remove('item-checked');
                }
            }
        }

        // Inicializar checkboxes com base no LocalStorage
        checkboxes.forEach(checkbox => {
            const savedState = localStorage.getItem(`enxoval_isis_${checkbox.id}`);
            if (savedState === 'true') {
                checkbox.checked = true;
            }
            toggleLineThrough(checkbox);

            // Ouvinte de evento para cliques
            checkbox.addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                localStorage.setItem(`enxoval_isis_${checkbox.id}`, isChecked);
                toggleLineThrough(e.target);
                updateProgress();
            });
        });

        // Bot√£o de resetar tudo
        document.getElementById('btn-reset').addEventListener('click', () => {
            if(confirm('Tem certeza que deseja desmarcar todos os itens da lista?')) {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    localStorage.setItem(`enxoval_isis_${checkbox.id}`, 'false');
                    toggleLineThrough(checkbox);
                });
                updateProgress();
            }
        });

        // Atualizar progresso inicial
        updateProgress();

    </script>
</body>
</html>
